<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#1a1a2e" rx="20"/>
  
  <!-- Star shape in the center -->
  <g transform="translate(128, 80)">
    <!-- Main star (representing LOD light) -->
    <polygon points="0,-40 10,-12 40,-12 16,8 26,36 0,16 -26,36 -16,8 -40,-12 -10,-12" 
             fill="#f4d03f" stroke="#f39c12" stroke-width="2"/>
    
    <!-- Light rays -->
    <g opacity="0.6">
      <line x1="0" y1="-55" x2="0" y2="-45" stroke="#f4d03f" stroke-width="3" stroke-linecap="round"/>
      <line x1="39" y1="-39" x2="45" y2="-45" stroke="#f4d03f" stroke-width="3" stroke-linecap="round"/>
      <line x1="55" y1="0" x2="45" y2="0" stroke="#f4d03f" stroke-width="3" stroke-linecap="round"/>
      <line x1="39" y1="39" x2="45" y2="45" stroke="#f4d03f" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="55" x2="0" y2="45" stroke="#f4d03f" stroke-width="3" stroke-linecap="round"/>
      <line x1="-39" y1="39" x2="-45" y2="45" stroke="#f4d03f" stroke-width="3" stroke-linecap="round"/>
      <line x1="-55" y1="0" x2="-45" y2="0" stroke="#f4d03f" stroke-width="3" stroke-linecap="round"/>
      <line x1="-39" y1="-39" x2="-45" y2="-45" stroke="#f4d03f" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Inner glow -->
    <circle cx="0" cy="0" r="15" fill="#f4d03f" opacity="0.3"/>
  </g>
  
  <!-- Distant LOD representation (smaller star) -->
  <g transform="translate(190, 50)" opacity="0.7">
    <polygon points="0,-15 4,-5 15,-5 6,3 10,14 0,6 -10,14 -6,3 -15,-5 -4,-5" 
             fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="8" fill="#3498db" opacity="0.2"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(128, 160)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="#f4d03f" text-anchor="middle">MUDSTAR</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="20" 
          fill="#3498db" text-anchor="middle">LOD LIGHTS</text>
  </g>
  
  <!-- Blender badge -->
  <g transform="translate(128, 220)">
    <rect x="-50" y="-12" width="100" height="24" rx="12" fill="#2c3e50" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" 
          fill="#ecf0f1" text-anchor="middle">Blender Addon</text>
  </g>
</svg>
